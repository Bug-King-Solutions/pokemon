name: pokemon
description: A daily collectible app for flowermons - magical creatures that bloom each day.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Navigation
  go_router: ^13.0.0
  
  # Dependency Injection
  get_it: ^7.6.4
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  
  # Notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  
  # Utilities
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  package_info_plus: ^5.0.1
  http: ^1.1.0
  url_launcher: ^6.2.2
  permission_handler: ^11.1.0
  open_filex: ^4.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  flutter_native_splash: ^2.4.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/imges/logo.png

# Native Splash Screen Configuration
flutter_native_splash:
  color: "#FFF8F0"  # Cream White from theme
  image: assets/imges/logo.png
  color_dark: "#4A2C5B"  # Deep Plum from theme
  image_dark: assets/imges/logo.png
  android_12:
    image: assets/imges/logo.png
    color: "#FFF8F0"
  ios: true
  android: true
  web: true
  android_gravity: center
  ios_content_mode: center

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/imges/logo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFF8F0"
  adaptive_icon_foreground: "assets/imges/logo.png"